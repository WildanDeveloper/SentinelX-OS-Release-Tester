# ─────────────────────────────────────────────
#  IDENTITY
# ─────────────────────────────────────────────
ISO_NAME="sentinelx"
ISO_VERSION="1.0.0"
ISO_CODENAME="Sentinel"
ISO_LABEL="SENTINELX_OS"
ISO_PUBLISHER="SentinelX Project <build@sentinelx.os>"
ISO_URL="https://github.com/WildanDeveloper/SentinelX-OS"

# ─────────────────────────────────────────────
#  ARCHITECTURE
# ─────────────────────────────────────────────
ARCH="x86_64"
# ARCH="aarch64"  # Uncomment for ARM64 (future)

# ─────────────────────────────────────────────
#  BUILD PATHS
# ─────────────────────────────────────────────
WORK_DIR="./work"
OUTPUT_DIR="./output"
LOG_DIR="./logs"

# ─────────────────────────────────────────────
#  COMPRESSION
# ─────────────────────────────────────────────
# xz    = best compression, slowest build (~15min)
# zstd  = good compression, much faster (~3min)
# gzip  = fastest, largest output
SQUASHFS_COMP="xz"
SQUASHFS_BLOCK="1M"

# ─────────────────────────────────────────────
#  BOOT
# ─────────────────────────────────────────────
# hybrid = supports both BIOS (MBR) and UEFI (GPT/EFI)
# efi    = UEFI only
# bios   = Legacy BIOS only
BOOT_TYPE="hybrid"
SECURE_BOOT="disabled"   # planned: enabled in future release

# GRUB timeout in seconds (0 = no menu, boot immediately)
GRUB_TIMEOUT=10

# ─────────────────────────────────────────────
#  LIVE ENVIRONMENT
# ─────────────────────────────────────────────
LIVE_USER="sentinel"
LIVE_PASSWORD="sentinel"
LIVE_HOSTNAME="sentinelx"
LIVE_AUTOLOGIN="yes"

# Load entire filesystem to RAM on boot (faster live session, needs ≥4GB RAM)
# Set to "no" for low-memory systems
LIVE_TORAM="yes"

# ─────────────────────────────────────────────
#  VARIANTS
# ─────────────────────────────────────────────
# standard  Full desktop + apps (~2GB ISO)
# minimal   Base system + tools (~800MB ISO)
# server    Headless + containers + security (~1.2GB ISO)
DEFAULT_VARIANT="standard"

# ─────────────────────────────────────────────
#  SIGNING
# ─────────────────────────────────────────────
GPG_SIGN="no"
GPG_KEY_ID=""

# ─────────────────────────────────────────────
#  CLEAN
# ─────────────────────────────────────────────
# Remove work dir after successful build
CLEAN_AFTER_BUILD="yes"
